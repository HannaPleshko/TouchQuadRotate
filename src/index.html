<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>test</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="root">
      <div class="page">
        <div data-section>
          <div class="stop" data-stop data-settings="{ length := 2, progress, variable, progressChunks := 3 }">
            <div class="els" data-path data-settings="{ length := 0.25, variableName := --items-progress }">
              <div class="el" data-index="0"></div>
              <div class="el" data-index="1"></div>
              <div class="el" data-index="2"></div>
            </div>
          </div>
        </div>
      </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
